# File: docs/openapi/paths/rubrics.yaml
# Purpose: Define rubric OpenAPI path items.
# Why: Documents rubric management endpoints.

CourseRubrics:
  get:
    tags: [rubrics]
    summary: List rubrics
    parameters:
      - in: path
        name: courseId
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Rubrics
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/rubrics.yaml#/Rubric'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/ErrorResponse'
    security:
      - BearerAuth: []
  post:
    tags: [rubrics]
    summary: Create rubric (admin/teacher)
    parameters:
      - in: path
        name: courseId
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/rubrics.yaml#/CreateRubricRequest'
    responses:
      '201':
        description: Rubric created
        content:
          application/json:
            schema:
              $ref: '../schemas/rubrics.yaml#/Rubric'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/ErrorResponse'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/ErrorResponse'
    security:
      - BearerAuth: []
