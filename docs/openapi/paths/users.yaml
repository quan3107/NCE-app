# File: docs/openapi/paths/users.yaml
# Purpose: Define user administration OpenAPI path items.
# Why: Captures admin-only user management endpoints.

Users:
  get:
    tags: [users]
    summary: List users (admin)
    responses:
      '200':
        description: Users
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/users.yaml#/User'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/ErrorResponse'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/ErrorResponse'
    security:
      - BearerAuth: []
  post:
    tags: [users]
    summary: Create user (admin)
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/users.yaml#/CreateUserRequest'
    responses:
      '201':
        description: User created
        content:
          application/json:
            schema:
              $ref: '../schemas/users.yaml#/User'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/ErrorResponse'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/ErrorResponse'
      '409':
        description: Conflict
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/ErrorResponse'
    security:
      - BearerAuth: []

UserById:
  get:
    tags: [users]
    summary: Get user (admin)
    parameters:
      - in: path
        name: userId
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: User
        content:
          application/json:
            schema:
              $ref: '../schemas/users.yaml#/User'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/ErrorResponse'
      '403':
        description: Forbidden
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/ErrorResponse'
      '404':
        description: Not found
        content:
          application/json:
            schema:
              $ref: '../schemas/common.yaml#/ErrorResponse'
    security:
      - BearerAuth: []
