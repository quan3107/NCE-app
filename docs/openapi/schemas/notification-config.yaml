# File: docs/openapi/schemas/notification-config.yaml
# Purpose: Define role-scoped notification type config schemas for OpenAPI.
# Why: Documents backend-driven notification filter metadata consumed by the frontend.

NotificationTypeConfigItem:
  type: object
  required: [id, label, description, category, default_enabled, enabled, sort_order]
  properties:
    id:
      type: string
      example: due_soon
    label:
      type: string
      example: Due Soon
    description:
      type: string
      example: When an assignment deadline is approaching.
    category:
      type: string
      example: assignments
    icon:
      type: string
      enum: [check-circle, clock, bell, file-text, inbox]
      example: clock
      description: Optional visual token for rendering a notification icon.
    accent:
      type: string
      enum: [success, warning, info, neutral]
      example: warning
      description: Optional visual token for rendering notification accent color.
    default_enabled:
      type: boolean
      example: true
    enabled:
      type: boolean
      example: true
    sort_order:
      type: integer
      example: 2

NotificationTypesResponse:
  type: object
  required: [types]
  properties:
    types:
      type: array
      items:
        $ref: '#/NotificationTypeConfigItem'
